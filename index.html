<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nascimento & Bomfim - Gestão Financeira v2.1</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .bg-navy { background-color: #1e293b; }
    .text-gold { color: #b49b67; }
    .bg-gold { background-color: #b49b67; }
    .border-gold { border-color: #b49b67; }

    /* Tags de Permissão */
    .tag-master { background-color: #7e22ce; color: white; }
    .tag-admin { background-color: #1e293b; color: white; }
    .tag-viewer { background-color: #94a3b8; color: white; }

    @media print {
      body { background-color: white; }
      header, .no-print, button { display: none !important; }
      .shadow-sm, .shadow-2xl { box-shadow: none !important; }
      .bg-slate-50 { background-color: white !important; }
      .text-white { color: black !important; }
      .bg-navy { background-color: transparent !important; color: black !important; }
      .print-break { page-break-inside: avoid; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef, Component } = React;

    // ============================================================
    // ⚠️ CHAVES CONFIGURADAS ⚠️
    // ============================================================
    const firebaseConfig = {
      apiKey: "AIzaSyCC1jE63rpMAu_5rfCe5IVhB_ysYCo1bd0",
      authDomain: "ab-advocacia.firebaseapp.com",
      projectId: "ab-advocacia",
      storageBucket: "ab-advocacia.firebasestorage.app",
      messagingSenderId: "662748092004",
      appId: "1:662748092004:web:c62513a867eb486ac6b171",
      measurementId: "G-9380LF0TYF"
    };
    // ============================================================

    // Inicialização do Firebase
    if (!firebase.apps.length) {
      try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    }
    
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- ÍCONES ---
    const Icons = {
      Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>,
      Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>,
      LogOut: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>,
      History: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      Search: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
      Target: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
      TrendUp: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>,
      Key: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" /></svg>,
      Excel: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>,
      Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>,
      EyeOff: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>,
      Clock: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
      Check: () => <svg className="w-3 h-3" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" /></svg>,
      Users: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
    };

    // --- GRÁFICOS ---
    const FinanceChart = ({ data, type }) => {
      const canvasRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (!canvasRef.current || !window.Chart) return;
        if (chartInstance.current) chartInstance.current.destroy();

        try {
          const ctx = canvasRef.current.getContext('2d');
          const config = type === 'bar' ? {
            type: 'bar',
            data: {
              labels: ['Receita', 'Despesa', 'Líquido'],
              datasets: [{
                label: 'R$',
                data: [data.receita, data.despesa, data.liquido],
                backgroundColor: ['#10b981', '#ef4444', '#1e293b'],
                borderRadius: 4
              }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
          } : {
            type: 'doughnut',
            data: {
              labels: ['Evison', 'Adiellyson', 'Escritório'],
              datasets: [{
                data: [data.graficoPizza[0].value, data.graficoPizza[1].value, data.graficoPizza[2].value],
                backgroundColor: ['#1e293b', '#b49b67', '#94a3b8'],
                borderWidth: 0
              }]
            },
            options: { responsive: true, maintainAspectRatio: false }
          };
          chartInstance.current = new Chart(ctx, config);
        } catch (err) { console.error(err); }
        return () => { if (chartInstance.current) chartInstance.current.destroy(); };
      }, [data, type]);

      return <canvas ref={canvasRef} />;
    };

    // --- LOGIN ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      const handle = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError("");

        // 1. CHECAGEM MESTRE SUPREMA
        if (user === "NB ADVOCACIA" && pass === "NB07242530") {
          onLogin(user, "master");
          return;
        }

        // 2. CHECAGEM BANCO DE DADOS
        if (db) {
          try {
            const docRef = db.collection('credenciais_advocacia').doc(user);
            const docSnap = await docRef.get();
            
            if (docSnap.exists) {
              const data = docSnap.data();
              if (data.senha === pass) {
                // Login sucesso com role do banco
                onLogin(user, data.role || 'viewer'); // Default para viewer se não tiver role
                return;
              } else {
                setError("Senha incorreta.");
              }
            } else {
              setError("Usuário não cadastrado pelo Administrador.");
            }
          } catch (err) {
            console.error(err);
            setError("Erro de conexão. Tente novamente.");
          }
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-navy flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 fade-in">
            <div className="text-center mb-6">
              <div className="text-gold flex justify-center mb-2"><Icons.Scale /></div>
              <h2 className="text-2xl font-bold text-slate-800">NASCIMENTO & BOMFIM</h2>
              <p className="text-xs text-slate-500 uppercase tracking-widest">Área Restrita</p>
            </div>
            <form onSubmit={handle} className="space-y-4">
              <input className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Nome do Usuário" value={user} onChange={e => setUser(e.target.value)} />
              <input type="password" className="w-full p-3 border rounded outline-none focus:border-gold" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} />
              {error && <p className="text-red-500 text-sm text-center">{error}</p>}
              <button disabled={loading} className="w-full bg-navy text-white py-3 rounded font-bold hover:bg-slate-800 transition">
                {loading ? 'A VERIFICAR...' : 'ENTRAR'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // --- APP PRINCIPAL ---
    const AppContent = () => {
      const [authOk, setAuthOk] = useState(false);
      const [socio, setSocio] = useState("");
      const [nomeCompleto, setNomeCompleto] = useState("");
      const [userRole, setUserRole] = useState("viewer"); // master, admin, viewer
      const [transacoes, setTransacoes] = useState([]);
      const [logs, setLogs] = useState([]);
      const [modal, setModal] = useState(false);
      const [modalSenha, setModalSenha] = useState(false);
      const [novaSenha, setNovaSenha] = useState("");
      const [aba, setAba] = useState('dash');
      const [novo, setNovo] = useState({ data: new Date().toISOString().split('T')[0], tipo: 'entrada', valor: '', descricao: '', categoria: 'Honorários Contratuais', responsavel: 'Escritório', status: 'pago' });
      const [privacidade, setPrivacidade] = useState(false);
      const [metaMensal, setMetaMensal] = useState(50000); 
      const [busca, setBusca] = useState("");

      // ESTADO GESTÃO DE USUÁRIOS (APENAS MESTRE)
      const [listaUsuarios, setListaUsuarios] = useState([]);
      const [novoUsuario, setNovoUsuario] = useState({ nome: "", senha: "", role: "viewer" });

      const registrarLog = async (acao, detalhe) => {
        if (!db) return;
        try {
          await db.collection('auditoria_advocacia').add({
            data: new Date().toISOString(),
            usuario: nomeCompleto || socio,
            acao: acao,
            detalhe: detalhe
          });
        } catch (e) { console.error("Erro log:", e); }
      };

      const handleLogin = (nomeFull, role) => {
        const primeiroNome = nomeFull.split(' ')[0];
        setSocio(primeiroNome);
        setNomeCompleto(nomeFull);
        setUserRole(role);
        setNovo(p => ({...p, responsavel: primeiroNome !== 'NB' ? primeiroNome : 'Escritório'}));
        setAuthOk(true);
        setTimeout(() => { if(auth.currentUser) registrarLog("LOGIN", `Acesso como ${role.toUpperCase()}`); }, 1500);
      };

      const handleLogout = async () => {
        await registrarLog("LOGOUT", "Saída do sistema.");
        window.location.reload();
      };

      // --- FUNÇÕES DE USUÁRIO (MESTRE) ---
      const carregarUsuarios = async () => {
        if (!db || userRole !== 'master') return;
        const snap = await db.collection('credenciais_advocacia').get();
        const users = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        setListaUsuarios(users);
      };

      const salvarUsuario = async () => {
        if (!db || userRole !== 'master') return;
        if (!novoUsuario.nome || !novoUsuario.senha) return alert("Preencha nome e senha.");
        
        try {
            await db.collection('credenciais_advocacia').doc(novoUsuario.nome).set({
                senha: novoUsuario.senha,
                role: novoUsuario.role
            });
            alert("Usuário salvo com sucesso!");
            setNovoUsuario({ nome: "", senha: "", role: "viewer" });
            carregarUsuarios();
            registrarLog("GESTÃO USUÁRIO", `Criou/Editou usuário: ${novoUsuario.nome} como ${novoUsuario.role}`);
        } catch (e) { alert("Erro ao salvar usuário."); }
      };

      const excluirUsuario = async (id) => {
          if (!confirm("Tem certeza que deseja remover este usuário?")) return;
          try {
              await db.collection('credenciais_advocacia').doc(id).delete();
              carregarUsuarios();
              registrarLog("GESTÃO USUÁRIO", `Removeu usuário: ${id}`);
          } catch(e) { alert("Erro ao excluir."); }
      };

      useEffect(() => {
        if (aba === 'usuarios') carregarUsuarios();
      }, [aba]);
      // ------------------------------------

      const alterarSenha = async () => {
        if (userRole === 'master') {
            alert("A senha mestre não pode ser alterada por aqui.");
            return;
        }
        if (!novaSenha || novaSenha.length < 4) {
          alert("A senha deve ter pelo menos 4 caracteres.");
          return;
        }
        try {
          await db.collection('credenciais_advocacia').doc(nomeCompleto).set({ senha: novaSenha }, { merge: true });
          await registrarLog("SEGURANÇA", "Alterou a própria senha.");
          alert("Senha alterada com sucesso!");
          setModalSenha(false);
          setNovaSenha("");
        } catch (e) { alert("Erro: " + e.message); }
      };

      const exportarExcel = () => {
        try {
          if (!window.XLSX) { alert("Erro ao carregar biblioteca Excel."); return; }
          const dadosFormatados = transacoes.map(t => ({
            "Data": new Date(t.data).toLocaleDateString('pt-BR'),
            "Tipo": t.tipo === 'entrada' ? 'Receita' : 'Despesa',
            "Status": t.status === 'pendente' ? 'PENDENTE' : 'PAGO',
            "Descrição": t.descricao,
            "Categoria": t.categoria,
            "Valor (R$)": t.valor,
            "Responsável": t.responsavel
          }));
          const worksheet = XLSX.utils.json_to_sheet(dadosFormatados);
          const workbook = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(workbook, worksheet, "Fluxo Financeiro");
          XLSX.writeFile(workbook, `Backup_NB_${new Date().toISOString().split('T')[0]}.xlsx`);
          registrarLog("BACKUP", "Realizou backup Excel.");
        } catch (error) { alert("Erro ao exportar."); }
      };

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously().catch(console.error);
      }, [authOk]);

      useEffect(() => {
        if (!authOk) return;
        const unsub = db.collection('financeiro_advocacia').orderBy('criadoEm', 'desc').onSnapshot(snap => {
          const d = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          d.sort((a,b) => new Date(b.data) - new Date(a.data));
          setTransacoes(d);
        });
        return () => unsub();
      }, [authOk]);

      useEffect(() => {
        if (!authOk || aba !== 'auditoria') return;
        const unsub = db.collection('auditoria_advocacia').orderBy('data', 'desc').limit(50).onSnapshot(snap => {
          const l = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          setLogs(l);
        });
        return () => unsub();
      }, [authOk, aba]);

      const metricas = useMemo(() => {
        let rec = 0, desp = 0, cust = 0;
        let pSocio = { 'Evison': 0, 'Adiellyson': 0, 'Escritório': 0 };
        let porCategoria = {};
        
        const hoje = new Date();
        const mesAtualStr = hoje.toISOString().slice(0, 7);
        const transacoesMes = transacoes.filter(t => t.data.startsWith(mesAtualStr));

        transacoesMes.forEach(t => {
          const v = parseFloat(t.valor || 0);
          if (t.status === 'pendente' && t.categoria !== 'Repasse Cliente') return;

          const resp = t.responsavel || 'Escritório';
          if (!porCategoria[t.categoria]) porCategoria[t.categoria] = { val: 0, tipo: t.tipo };
          porCategoria[t.categoria].val += v;

          if (t.categoria === 'Repasse Cliente') {
            t.tipo === 'entrada' ? cust += v : cust -= v;
          } else {
            if (t.tipo === 'entrada') {
              rec += v;
              if (pSocio[resp] !== undefined) pSocio[resp] += v;
              else pSocio['Escritório'] += v;
            } else {
              desp += v;
            }
          }
        });

        const ranking = Object.keys(porCategoria)
          .map(k => ({ cat: k, ...porCategoria[k] }))
          .sort((a,b) => b.val - a.val)
          .slice(0, 5);

        const diasNoMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0).getDate();
        const mediaDiaria = hoje.getDate() > 0 ? rec / hoje.getDate() : 0;
        const projecao = mediaDiaria * diasNoMes;
        const margem = rec > 0 ? ((rec - desp) / rec) * 100 : 0;
        
        let saude = { cor: "text-red-600", texto: "Crítico", bg: "bg-red-100" };
        if (margem > 30) saude = { cor: "text-emerald-600", texto: "Excelente", bg: "bg-emerald-100" };
        else if (margem > 10) saude = { cor: "text-yellow-600", texto: "Atenção", bg: "bg-yellow-100" };

        return { rec, desp, liq: rec - desp, cust, pSocio, projecao, saude, ranking };
      }, [transacoes]);

      const transacoesExibidas = useMemo(() => {
        if (!busca) return transacoes;
        const lowerBusca = busca.toLowerCase();
        return transacoes.filter(t => 
          t.descricao.toLowerCase().includes(lowerBusca) || 
          t.categoria.toLowerCase().includes(lowerBusca) ||
          t.responsavel.toLowerCase().includes(lowerBusca) ||
          t.valor.toString().includes(lowerBusca)
        );
      }, [transacoes, busca]);

      const salvar = async () => {
        if (!novo.valor) return;
        // Permissão: Apenas Admin ou Master
        if (userRole === 'viewer') return alert("Você não tem permissão para adicionar lançamentos.");

        try {
          await db.collection('financeiro_advocacia').add({
            ...novo, valor: parseFloat(novo.valor), criadoEm: new Date().toISOString()
          });
          await registrarLog("LANÇAMENTO", `Adicionou: ${novo.tipo} de R$ ${novo.valor}`);
          setModal(false);
          setNovo({ ...novo, valor: '', descricao: '' });
        } catch (e) { alert("Erro ao salvar: " + e.message); }
      };

      const apagar = async (t) => {
        // Permissão: Apenas Admin ou Master
        if (userRole === 'viewer') return alert("Você não tem permissão para excluir.");

        if (confirm("Deseja apagar este lançamento?")) {
          await db.collection('financeiro_advocacia').doc(t.id).delete();
          await registrarLog("EXCLUSÃO", `Apagou: ${t.descricao} de R$ ${t.valor}`);
        }
      };
      
      const limparAuditoria = async () => {
          if (userRole !== 'master') return alert("Apenas a senha Mestre pode limpar a auditoria.");
          if (!confirm("ATENÇÃO: Isso apagará todo o histórico de logs. Confirma?")) return;
          
          const batch = db.batch();
          const snap = await db.collection('auditoria_advocacia').get();
          snap.forEach(doc => batch.delete(doc.ref));
          await batch.commit();
          registrarLog("LIMPEZA", "Histórico de auditoria apagado pelo Mestre.");
          alert("Auditoria limpa.");
      };

      const fmt = (v) => {
        if (privacidade) return "R$ •••••";
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
      };
      
      const fmtData = (d) => new Date(d).toLocaleDateString('pt-BR');
      const fmtHora = (d) => new Date(d).toLocaleString('pt-BR');

      if (!authOk) return <LoginScreen onLogin={handleLogin} />;

      const dataBar = { receita: metricas.rec, despesa: metricas.desp, liquido: metricas.liq };
      const dataPie = { graficoPizza: [{ value: metricas.pSocio['Evison'] }, { value: metricas.pSocio['Adiellyson'] }, { value: metricas.pSocio['Escritório'] }] };

      return (
        <div className="min-h-screen pb-20 fade-in">
          <header className="bg-white border-b px-6 py-4 sticky top-0 z-30 flex justify-between items-center shadow-sm">
            <div className="flex items-center gap-3">
               <div className="text-gold"><Icons.Scale /></div>
               <div>
                 <h1 className="text-xl font-serif font-bold text-slate-900 leading-none">NASCIMENTO & BOMFIM</h1>
                 <span className="text-xs font-bold text-gold tracking-widest uppercase flex items-center gap-1">
                    Olá, {socio} 
                    <span className={`px-1 rounded text-[10px] uppercase ${userRole==='master'?'tag-master':userRole==='admin'?'tag-admin':'tag-viewer'}`}>{userRole}</span>
                 </span>
               </div>
            </div>
            <div className="flex gap-2 items-center">
              <button onClick={() => setPrivacidade(!privacidade)} className="p-2 text-slate-400 hover:text-navy" title="Ocultar Valores">
                {privacidade ? <Icons.EyeOff/> : <Icons.Eye/>}
              </button>
              <div className="h-6 w-px bg-slate-200 mx-1"></div>
              <button onClick={() => setAba('dash')} className={`px-3 py-1 text-sm rounded font-bold transition ${aba==='dash'?'bg-navy text-white':'text-slate-500 hover:bg-slate-100'}`}>Dashboard</button>
              <button onClick={() => setAba('extrato')} className={`px-3 py-1 text-sm rounded font-bold transition ${aba==='extrato'?'bg-navy text-white':'text-slate-500 hover:bg-slate-100'}`}>Extrato</button>
              <button onClick={() => setAba('auditoria')} className={`px-3 py-1 text-sm rounded font-bold transition flex items-center gap-1 ${aba==='auditoria'?'bg-navy text-white':'text-slate-500 hover:bg-slate-100'}`}><Icons.History/> Audit</button>
              
              {userRole === 'master' && (
                <button onClick={() => setAba('usuarios')} className={`px-3 py-1 text-sm rounded font-bold transition flex items-center gap-1 ${aba==='usuarios'?'bg-navy text-white':'text-slate-500 hover:bg-slate-100'}`}><Icons.Users/> Equipe</button>
              )}

              {userRole !== 'master' && (
                  <button onClick={() => setModalSenha(true)} className="p-2 text-slate-400 hover:text-gold" title="Alterar Senha"><Icons.Key/></button>
              )}
              
              {(userRole === 'admin' || userRole === 'master') && (
                <button onClick={() => setModal(true)} className="bg-gold text-white px-3 py-1 rounded text-sm font-bold hover:bg-yellow-600 flex gap-1 items-center shadow"><Icons.Plus/> Novo</button>
              )}
              
              <button onClick={handleLogout} className="p-1 text-slate-400 hover:text-red-500" title="Sair"><Icons.LogOut/></button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-8 space-y-6">
            
            {/* PAINEL DE GESTÃO DE USUÁRIOS (SÓ MESTRE) */}
            {aba === 'usuarios' && userRole === 'master' && (
                 <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in print-break p-6">
                    <h3 className="font-bold text-slate-700 mb-4 flex gap-2 items-center"><Icons.Users/> Gestão da Equipe</h3>
                    
                    <div className="bg-slate-50 p-4 rounded-lg mb-6 border border-slate-200">
                        <h4 className="text-sm font-bold text-slate-600 mb-2">Adicionar / Editar Usuário</h4>
                        <div className="flex gap-4 items-end">
                            <div className="flex-1">
                                <label className="text-xs text-slate-500 block">Nome do Usuário</label>
                                <input className="w-full p-2 border rounded" placeholder="Ex: Adiellyson Bonfim" value={novoUsuario.nome} onChange={e=>setNovoUsuario({...novoUsuario, nome: e.target.value})} />
                            </div>
                            <div className="flex-1">
                                <label className="text-xs text-slate-500 block">Senha</label>
                                <input className="w-full p-2 border rounded" type="text" placeholder="Senha" value={novoUsuario.senha} onChange={e=>setNovoUsuario({...novoUsuario, senha: e.target.value})} />
                            </div>
                            <div className="w-40">
                                <label className="text-xs text-slate-500 block">Permissão</label>
                                <select className="w-full p-2 border rounded bg-white" value={novoUsuario.role} onChange={e=>setNovoUsuario({...novoUsuario, role: e.target.value})}>
                                    <option value="viewer">Visualizador</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                            <button onClick={salvarUsuario} className="bg-navy text-white px-4 py-2 rounded font-bold hover:bg-slate-800">Salvar</button>
                        </div>
                    </div>

                    <table className="w-full text-sm text-left">
                        <thead className="bg-slate-100 text-slate-500 font-bold border-b">
                            <tr><th className="px-4 py-2">Nome</th><th className="px-4 py-2">Senha</th><th className="px-4 py-2">Permissão</th><th className="px-4 py-2">Ação</th></tr>
                        </thead>
                        <tbody className="divide-y">
                            {listaUsuarios.map(u => (
                                <tr key={u.id}>
                                    <td className="px-4 py-3 font-bold text-slate-700">{u.id}</td>
                                    <td className="px-4 py-3 text-slate-500 font-mono">{u.senha}</td>
                                    <td className="px-4 py-3">
                                        <span className={`px-2 py-1 rounded text-xs uppercase font-bold ${u.role==='admin'?'bg-navy text-white':u.role==='master'?'bg-purple-700 text-white':'bg-slate-300 text-slate-700'}`}>{u.role}</span>
                                    </td>
                                    <td className="px-4 py-3">
                                        <button onClick={()=>excluirUsuario(u.id)} className="text-red-500 hover:text-red-700 font-bold text-xs uppercase">Remover</button>
                                    </td>
                                </tr>
                            ))}
                            {listaUsuarios.length === 0 && <tr><td colSpan="4" className="text-center py-4 text-slate-400">Nenhum usuário encontrado no banco.</td></tr>}
                        </tbody>
                    </table>
                 </div>
            )}

            {aba === 'dash' && (
              <div className="space-y-6 fade-in print-break">
                {/* Barra de Metas */}
                <div className="bg-white p-4 rounded-xl shadow-sm">
                  <div className="flex justify-between items-end mb-2">
                    <div>
                      <h3 className="text-sm font-bold text-slate-500 uppercase flex items-center gap-2"><Icons.Target/> Meta do Mês</h3>
                      <p className="text-2xl font-bold text-navy">{fmt(metricas.rec)} <span className="text-sm text-slate-400 font-normal">/ {fmt(metaMensal)}</span></p>
                    </div>
                    <div className="text-right">
                      <span className="text-xs font-bold text-gold">{Math.min(100, (metricas.rec/metaMensal)*100).toFixed(1)}%</span>
                    </div>
                  </div>
                  <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                    <div className="bg-gold h-3 rounded-full transition-all duration-1000" style={{width: `${Math.min(100, (metricas.rec/metaMensal)*100)}%`}}></div>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-emerald-500">
                    <p className="text-xs font-bold text-slate-500">FATURAMENTO (MÊS)</p>
                    <h3 className="text-2xl font-bold text-slate-800">{fmt(metricas.rec)}</h3>
                  </div>
                  <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p className="text-xs font-bold text-slate-500 flex items-center gap-1"><Icons.TrendUp/> PROJEÇÃO (MÊS)</p>
                    <h3 className="text-2xl font-bold text-blue-700">{fmt(metricas.projecao)}</h3>
                  </div>
                  <div className={`p-5 rounded-xl shadow-sm border-l-4 ${metricas.saude.bg} border-l-${metricas.saude.cor.split('-')[1]}-500`}>
                    <p className="text-xs font-bold text-slate-500">SAÚDE FINANCEIRA</p>
                    <h3 className={`text-2xl font-bold ${metricas.saude.cor}`}>{metricas.saude.texto}</h3>
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div className="bg-white p-6 rounded-xl shadow-sm col-span-2 h-80">
                    <h4 className="font-serif font-bold text-slate-700 mb-4">Fluxo de Caixa (Mês)</h4>
                    <div className="h-64"><FinanceChart type="bar" data={dataBar} /></div>
                  </div>
                  <div className="bg-white p-6 rounded-xl shadow-sm h-80">
                    <h4 className="font-serif font-bold text-slate-700 mb-4">Top Movimentações</h4>
                    <div className="space-y-3 overflow-y-auto h-64 pr-2">
                      {metricas.ranking.map((r, i) => (
                        <div key={i} className="flex justify-between items-center text-sm border-b pb-2">
                          <span className="font-medium text-slate-600">{r.cat}</span>
                          <span className={`font-bold ${r.tipo==='entrada'?'text-emerald-600':'text-red-500'}`}>{fmt(r.val)}</span>
                        </div>
                      ))}
                      {metricas.ranking.length === 0 && <p className="text-slate-400 text-sm text-center pt-10">Sem dados</p>}
                    </div>
                  </div>
                </div>
              </div>
            )}

            {aba === 'extrato' && (
              <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in print-break">
                <div className="p-4 border-b flex flex-col md:flex-row justify-between items-center bg-slate-50 gap-4 no-print">
                  <h3 className="font-bold text-slate-700">Histórico Completo</h3>
                  <div className="flex gap-2 w-full md:w-auto items-center">
                    <div className="relative flex-1">
                      <span className="absolute left-3 top-2.5 text-slate-400"><Icons.Search/></span>
                      <input type="text" placeholder="Buscar lançamento..." className="pl-9 pr-4 py-2 border rounded-lg text-sm w-full focus:outline-none focus:border-navy" value={busca} onChange={e => setBusca(e.target.value)} />
                    </div>
                    <button onClick={exportarExcel} className="text-xs flex items-center gap-1 bg-white border border-green-600 text-green-700 px-3 py-2 rounded hover:bg-green-50 font-bold transition">
                      <Icons.Excel/> Backup Excel
                    </button>
                  </div>
                </div>
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-100 text-slate-500 font-bold border-b">
                    <tr><th className="px-6 py-4">Data</th><th className="px-6 py-4">Descrição</th><th className="px-6 py-4">Status</th><th className="px-6 py-4">Valor</th><th className="px-6 py-4 text-center no-print">Ação</th></tr>
                  </thead>
                  <tbody className="divide-y">
                    {transacoesExibidas.map(t => (
                      <tr key={t.id} className="hover:bg-slate-50">
                        <td className="px-6 py-4 text-slate-500">{fmtData(t.data)}</td>
                        <td className="px-6 py-4">
                          <div className="font-bold text-slate-700">{t.descricao}</div>
                          <div className="text-xs text-slate-400 uppercase">{t.responsavel} • {t.categoria}</div>
                        </td>
                        <td className="px-6 py-4">
                          <span className={`px-2 py-1 rounded text-xs font-bold uppercase ${t.status === 'pendente' ? 'bg-yellow-100 text-yellow-700' : 'bg-slate-100 text-slate-600'}`}>
                            {t.status === 'pendente' ? <span className="flex items-center gap-1"><Icons.Clock/> Pendente</span> : <span className="flex items-center gap-1"><Icons.Check/> Pago</span>}
                          </span>
                        </td>
                        <td className={`px-6 py-4 font-bold ${t.tipo==='entrada'?'text-emerald-600':'text-red-600'}`}>{t.tipo==='saida'?'-':''} {fmt(t.valor)}</td>
                        <td className="px-6 py-4 text-center no-print">
                            {(userRole === 'admin' || userRole === 'master') && (
                                <button onClick={() => apagar(t)} className="text-slate-300 hover:text-red-600 transition"><Icons.Trash /></button>
                            )}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}

            {aba === 'auditoria' && (
              <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in">
                <div className="p-4 border-b bg-slate-50 flex justify-between items-center">
                  <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icons.History/> Auditoria</h3>
                  {userRole === 'master' && (
                      <button onClick={limparAuditoria} className="text-xs bg-red-100 text-red-600 px-3 py-1 rounded font-bold hover:bg-red-200">LIMPAR TUDO</button>
                  )}
                </div>
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-100 text-slate-500 font-bold border-b">
                    <tr><th className="px-6 py-4">Data/Hora</th><th className="px-6 py-4">Usuário</th><th className="px-6 py-4">Ação</th><th className="px-6 py-4">Detalhes</th></tr>
                  </thead>
                  <tbody className="divide-y">
                    {logs.map(l => (
                      <tr key={l.id} className="hover:bg-slate-50">
                        <td className="px-6 py-4 text-slate-500 font-mono text-xs">{fmtHora(l.data)}</td>
                        <td className="px-6 py-4 font-bold text-slate-700">{l.usuario}</td>
                        <td className="px-6 py-4">
                          <span className={`px-2 py-1 rounded text-xs font-bold ${l.acao==='LOGIN'?'bg-blue-100 text-blue-700':l.acao==='EXCLUSÃO'?'bg-red-100 text-red-700':'bg-slate-100 text-slate-600'}`}>
                            {l.acao}
                          </span>
                        </td>
                        <td className="px-6 py-4 text-slate-600">{l.detalhe}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </main>

          {/* MODAL LANÇAMENTO */}
          {modal && (
            <div className="fixed inset-0 bg-slate-900/50 backdrop-blur flex items-center justify-center z-50 p-4 fade-in no-print">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 space-y-4">
                <h3 className="font-bold text-lg text-slate-800 font-serif">Novo Lançamento</h3>
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="text-xs font-bold text-slate-500">TIPO</label>
                    <select className="w-full p-2 border rounded mt-1" value={novo.tipo} onChange={e=>setNovo({...novo, tipo:e.target.value})}>
                      <option value="entrada">Entrada</option><option value="saida">Saída</option>
                    </select>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-500">DATA</label>
                    <input type="date" className="w-full p-2 border rounded mt-1" value={novo.data} onChange={e=>setNovo({...novo, data:e.target.value})}/>
                  </div>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-500">VALOR (R$)</label>
                  <input type="number" placeholder="0,00" className="w-full p-2 border rounded mt-1 text-lg font-bold" value={novo.valor} onChange={e=>setNovo({...novo, valor:e.target.value})}/>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-500">DESCRIÇÃO</label>
                  <input type="text" placeholder="Ex: Honorários..." className="w-full p-2 border rounded mt-1" value={novo.descricao} onChange={e=>setNovo({...novo, descricao:e.target.value})}/>
                </div>
                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="text-xs font-bold text-slate-500">STATUS</label>
                    <select className="w-full p-2 border rounded mt-1 text-sm bg-slate-50 font-bold text-navy" value={novo.status} onChange={e=>setNovo({...novo, status:e.target.value})}>
                      <option value="pago">PAGO / REALIZADO</option>
                      <option value="pendente">PENDENTE / FUTURO</option>
                    </select>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-500">CATEGORIA</label>
                    <select className="w-full p-2 border rounded mt-1 text-sm" value={novo.categoria} onChange={e=>setNovo({...novo, categoria:e.target.value})}>
                      <option>Honorários Contratuais</option>
                      <option>Sucumbência</option>
                      <option>Consultoria</option>
                      <option>Repasse Cliente</option>
                      <option>Repasse Parceiros</option> 
                      <option>Estagiário</option>
                      <option>Infraestrutura</option>
                      <option>Pessoal</option>
                      <option>Tecnologia</option>
                      <option>Marketing</option>
                      <option>Impostos</option>
                      <option>Sócios</option>
                    </select>
                  </div>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-500">RESPONSÁVEL</label>
                  <select className="w-full p-2 border rounded mt-1 text-sm" value={novo.responsavel} onChange={e=>setNovo({...novo, responsavel:e.target.value})}>
                    <option>Escritório</option><option>Evison</option><option>Adiellyson</option>
                  </select>
                </div>
                <div className="flex gap-2 pt-2">
                  <button onClick={()=>setModal(false)} className="flex-1 py-2 border rounded text-slate-500 hover:bg-slate-50">Cancelar</button>
                  <button onClick={salvar} className="flex-1 py-2 bg-navy text-white rounded font-bold hover:bg-slate-800">Salvar</button>
                </div>
              </div>
            </div>
          )}

          {/* MODAL ALTERAR SENHA */}
          {modalSenha && (
            <div className="fixed inset-0 bg-slate-900/50 backdrop-blur flex items-center justify-center z-50 p-4 fade-in no-print">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 space-y-4">
                <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icons.Key/> Alterar Senha</h3>
                <p className="text-sm text-slate-500">Defina uma nova senha para o seu acesso.</p>
                
                <div>
                  <label className="text-xs font-bold text-slate-500">NOVA SENHA</label>
                  <input type="password" placeholder="••••" className="w-full p-2 border rounded mt-1" value={novaSenha} onChange={e=>setNovaSenha(e.target.value)}/>
                </div>

                <div className="flex gap-2 pt-2">
                  <button onClick={()=>{setModalSenha(false); setNovaSenha("");}} className="flex-1 py-2 border rounded text-slate-500 hover:bg-slate-50">Cancelar</button>
                  <button onClick={alterarSenha} className="flex-1 py-2 bg-navy text-white rounded font-bold hover:bg-slate-800">Confirmar</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    class ErrorBoundary extends Component {
      constructor(props) { super(props); this.state = { hasError: false }; }
      static getDerivedStateFromError(error) { return { hasError: true }; }
      render() {
        if (this.state.hasError) return <div className="p-6 text-red-600 text-center">Ocorreu um erro inesperado. Recarregue a página.</div>;
        return this.props.children; 
      }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ErrorBoundary><AppContent /></ErrorBoundary>);
  </script>
</body>
</html>
