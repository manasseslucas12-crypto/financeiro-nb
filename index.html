<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nascimento & Bonfim - Gestão Financeira</title>
  
  <!-- Estilos Visuais -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Tradutor de Código -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- GRÁFICOS (Chart.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    // ============================================================
    // ÁREA DE CONFIGURAÇÃO - COLE O CÓDIGO DO FIREBASE ABAIXO
    // ============================================================
    
    // 1. Apague as linhas abaixo (de const firebaseConfig até o };)
    // 2. Cole aqui o código que copiou do site do Firebase
    
    const firebaseConfig = {
      apiKey: "AIzaSyCC1jE63rpMAu_5rfCe5IVhB_ysYCo1bd0",
  authDomain: "ab-advocacia.firebaseapp.com",
  projectId: "ab-advocacia",
  storageBucket: "ab-advocacia.firebasestorage.app",
  messagingSenderId: "662748092004",
  appId: "1:662748092004:web:c62513a867eb486ac6b171",
  measurementId: "G-9380LF0TYF"
    };

    // ============================================================

    if (!firebase.apps.length) {
      try {
        firebase.initializeApp(firebaseConfig);
      } catch (e) { console.error("Erro Firebase:", e); }
    }
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- GRÁFICOS ---
    const FinanceChart = ({ data, type }) => {
      const canvasRef = useRef(null);
      const chartInstance = useRef(null);

      useEffect(() => {
        if (!canvasRef.current) return;
        if (chartInstance.current) chartInstance.current.destroy();

        const ctx = canvasRef.current.getContext('2d');
        const config = type === 'bar' ? {
          type: 'bar',
          data: {
            labels: ['Receita', 'Despesa', 'Líquido'],
            datasets: [{
              label: 'Valores (R$)',
              data: [data.receita, data.despesa, data.liquido],
              backgroundColor: ['#10b981', '#ef4444', '#1e293b'],
              borderRadius: 4
            }]
          },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        } : {
          type: 'doughnut',
          data: {
            labels: ['Evison', 'Adiellyson', 'Escritório'],
            datasets: [{
              data: [data.graficoPizza[0].value, data.graficoPizza[1].value, data.graficoPizza[2].value],
              backgroundColor: ['#1e293b', '#b49b67', '#94a3b8'],
              borderWidth: 0
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        };

        chartInstance.current = new Chart(ctx, config);
        return () => { if (chartInstance.current) chartInstance.current.destroy(); };
      }, [data, type]);

      return <canvas ref={canvasRef} />;
    };

    // --- ÍCONES ---
    const Icons = {
      Plus: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg>,
      Trash: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>,
      Scale: () => <svg className="w-8 h-8" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>,
      LogOut: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
    };

    // --- LOGIN ---
    const LoginScreen = ({ onLogin }) => {
      const [user, setUser] = useState("");
      const [pass, setPass] = useState("");
      const [error, setError] = useState("");

      const handle = (e) => {
        e.preventDefault();
        const creds = { 'Evison Nascimento': 'NB0724', 'Adiellyson Bonfim': 'NB0724' };
        if (creds[user] === pass) onLogin(user.split(' ')[0]);
        else setError("Credenciais incorretas.");
      };

      return (
        <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 fade-in">
            <div className="text-center mb-6">
              <div className="text-[#b49b67] flex justify-center mb-2"><Icons.Scale /></div>
              <h2 className="text-2xl font-bold text-slate-800">NASCIMENTO & BONFIM</h2>
              <p className="text-xs text-slate-500 uppercase tracking-widest">Área Restrita</p>
            </div>
            <form onSubmit={handle} className="space-y-4">
              <input className="w-full p-3 border rounded outline-none focus:border-[#b49b67]" placeholder="Login" value={user} onChange={e => setUser(e.target.value)} />
              <input type="password" className="w-full p-3 border rounded outline-none focus:border-[#b49b67]" placeholder="Senha" value={pass} onChange={e => setPass(e.target.value)} />
              {error && <p className="text-red-500 text-sm text-center">{error}</p>}
              <button className="w-full bg-slate-900 text-white py-3 rounded font-bold hover:bg-slate-800 transition">ENTRAR</button>
            </form>
          </div>
        </div>
      );
    };

    // --- APP ---
    const App = () => {
      const [authOk, setAuthOk] = useState(false);
      const [socio, setSocio] = useState("");
      const [transacoes, setTransacoes] = useState([]);
      const [modal, setModal] = useState(false);
      const [aba, setAba] = useState('dash');
      const [novo, setNovo] = useState({ data: new Date().toISOString().split('T')[0], tipo: 'entrada', valor: '', descricao: '', categoria: 'Honorários Contratuais', responsavel: 'Escritório' });

      useEffect(() => {
        if (!authOk) return;
        auth.signInAnonymously().catch(console.error);
        const unsub = db.collection('financeiro_advocacia').orderBy('criadoEm', 'desc').onSnapshot(snap => {
          const dados = snap.docs.map(d => ({ id: d.id, ...d.data() }));
          dados.sort((a,b) => new Date(b.data) - new Date(a.data));
          setTransacoes(dados);
        }, err => {
          console.error(err);
          if(err.code === 'permission-denied') alert("Atenção: Permissão negada no banco de dados.");
        });
        return () => unsub();
      }, [authOk]);

      const metricas = useMemo(() => {
        let rec = 0, desp = 0, cust = 0;
        let pSocio = { 'Evison': 0, 'Adiellyson': 0, 'Escritório': 0 };
        transacoes.forEach(t => {
          const v = parseFloat(t.valor || 0);
          if (t.categoria === 'Repasse Cliente') t.tipo === 'entrada' ? cust += v : cust -= v;
          else {
            if (t.tipo === 'entrada') {
              rec += v;
              if (pSocio[t.responsavel] !== undefined) pSocio[t.responsavel] += v;
              else pSocio['Escritório'] += v;
            } else desp += v;
          }
        });
        return { rec, desp, liq: rec - desp, cust, pSocio };
      }, [transacoes]);

      const salvar = async () => {
        if (!novo.valor) return;
        try {
          await db.collection('financeiro_advocacia').add({ ...novo, valor: parseFloat(novo.valor), criadoEm: new Date().toISOString() });
          setModal(false); setNovo({ ...novo, valor: '', descricao: '' });
        } catch (e) { alert("Erro ao salvar: " + e.message); }
      };

      const apagar = async (id) => { if (confirm("Apagar?")) await db.collection('financeiro_advocacia').doc(id).delete(); };
      const fmt = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

      if (!authOk) return <LoginScreen onLogin={n => { setAuthOk(true); setSocio(n); setNovo(p => ({...p, responsavel: n})); }} />;

      return (
        <div className="min-h-screen pb-20 fade-in">
          <header className="bg-white border-b px-6 py-4 sticky top-0 z-30 flex justify-between items-center shadow-sm">
            <div>
              <h1 className="text-xl font-serif font-bold text-slate-900">NASCIMENTO & BONFIM</h1>
              <span className="text-xs font-bold text-[#b49b67] tracking-widest uppercase">Olá, Dr. {socio}</span>
            </div>
            <div className="flex gap-2">
              <button onClick={() => setAba('dash')} className={`px-3 py-1 text-sm rounded font-bold ${aba==='dash'?'bg-slate-100':'text-slate-500'}`}>Dashboard</button>
              <button onClick={() => setAba('extrato')} className={`px-3 py-1 text-sm rounded font-bold ${aba==='extrato'?'bg-slate-100':'text-slate-500'}`}>Extrato</button>
              <button onClick={() => setModal(true)} className="bg-[#b49b67] text-white px-3 py-1 rounded text-sm font-bold hover:bg-yellow-600 flex gap-1 items-center"><Icons.Plus/> Novo</button>
              <button onClick={() => window.location.reload()} className="p-1 text-slate-400 hover:text-red-500"><Icons.LogOut/></button>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-6 py-8 space-y-6">
            {aba === 'dash' ? (
              <div className="space-y-6 fade-in">
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                  <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-emerald-500">
                    <p className="text-xs font-bold text-slate-500">FATURAMENTO</p>
                    <h3 className="text-2xl font-bold text-slate-800">{fmt(metricas.rec)}</h3>
                  </div>
                  <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500">
                    <p className="text-xs font-bold text-slate-500">DESPESAS</p>
                    <h3 className="text-2xl font-bold text-slate-800">{fmt(metricas.desp)}</h3>
                  </div>
                  <div className="bg-white p-5 rounded-xl shadow-sm border-l-4 border-slate-800">
                    <p className="text-xs font-bold text-slate-500">LÍQUIDO</p>
                    <h3 className={`text-2xl font-bold ${metricas.liq>=0?'text-slate-800':'text-red-600'}`}>{fmt(metricas.liq)}</h3>
                  </div>
                  <div className="bg-amber-50 p-5 rounded-xl shadow-sm border-l-4 border-amber-500">
                    <p className="text-xs font-bold text-amber-700">CUSTÓDIA</p>
                    <h3 className="text-2xl font-bold text-amber-900">{fmt(metricas.cust)}</h3>
                  </div>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div className="bg-white p-6 rounded-xl shadow-sm col-span-2 h-80">
                    <h4 className="font-serif font-bold text-slate-700 mb-4">Fluxo Financeiro</h4>
                    <div className="h-64"><FinanceChart type="bar" data={metricas} /></div>
                  </div>
                  <div className="bg-white p-6 rounded-xl shadow-sm h-80">
                    <h4 className="font-serif font-bold text-slate-700 mb-4">Origem Receita</h4>
                    <div className="h-64">
                      {metricas.rec > 0 ? <FinanceChart type="doughnut" data={metricas} /> : <div className="h-full flex items-center justify-center text-slate-400 text-sm">Sem dados</div>}
                    </div>
                  </div>
                </div>
              </div>
            ) : (
              <div className="bg-white rounded-xl shadow-sm overflow-hidden fade-in">
                <table className="w-full text-sm text-left">
                  <thead className="bg-slate-100 text-slate-500 font-bold border-b">
                    <tr><th className="px-6 py-4">Data</th><th className="px-6 py-4">Descrição</th><th className="px-6 py-4">Valor</th><th className="px-6 py-4 text-center">Ação</th></tr>
                  </thead>
                  <tbody className="divide-y">
                    {transacoes.map(t => (
                      <tr key={t.id} className="hover:bg-slate-50">
                        <td className="px-6 py-4 text-slate-500">{new Date(t.data).toLocaleDateString('pt-BR')}</td>
                        <td className="px-6 py-4">
                          <div className="font-bold text-slate-700">{t.descricao}</div>
                          <div className="text-xs text-slate-400 uppercase">{t.responsavel} • {t.categoria}</div>
                        </td>
                        <td className={`px-6 py-4 font-bold ${t.tipo==='entrada'?'text-emerald-600':'text-red-600'}`}>{t.tipo==='saida'?'-':''} {fmt(t.valor)}</td>
                        <td className="px-6 py-4 text-center"><button onClick={() => apagar(t.id)} className="text-slate-300 hover:text-red-600"><Icons.Trash /></button></td>
                      </tr>
                    ))}
                    {transacoes.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-slate-400">Nenhum lançamento.</td></tr>}
                  </tbody>
                </table>
              </div>
            )}
          </main>

          {modal && (
            <div className="fixed inset-0 bg-slate-900/50 backdrop-blur flex items-center justify-center z-50 p-4 fade-in">
              <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 space-y-4">
                <h3 className="font-bold text-lg text-slate-800">Novo Lançamento</h3>
                <div className="grid grid-cols-2 gap-4">
                  <select className="p-2 border rounded" value={novo.tipo} onChange={e=>setNovo({...novo, tipo:e.target.value})}>
                    <option value="entrada">Entrada</option><option value="saida">Saída</option>
                  </select>
                  <input type="date" className="p-2 border rounded" value={novo.data} onChange={e=>setNovo({...novo, data:e.target.value})}/>
                </div>
                <input type="number" placeholder="Valor (R$)" className="w-full p-2 border rounded text-lg font-bold" value={novo.valor} onChange={e=>setNovo({...novo, valor:e.target.value})}/>
                <input type="text" placeholder="Descrição" className="w-full p-2 border rounded" value={novo.descricao} onChange={e=>setNovo({...novo, descricao:e.target.value})}/>
                <div className="grid grid-cols-2 gap-4">
                  <select className="p-2 border rounded text-sm" value={novo.categoria} onChange={e=>setNovo({...novo, categoria:e.target.value})}>
                    <option>Honorários Contratuais</option><option>Sucumbência</option><option>Consultoria</option><option>Repasse Cliente</option><option>Infraestrutura</option><option>Pessoal</option><option>Tecnologia</option><option>Marketing</option><option>Impostos</option><option>Sócios</option>
                  </select>
                  <select className="p-2 border rounded text-sm" value={novo.responsavel} onChange={e=>setNovo({...novo, responsavel:e.target.value})}>
                    <option>Escritório</option><option>Evison</option><option>Adiellyson</option>
                  </select>
                </div>
                <div className="flex gap-2 pt-2">
                  <button onClick={()=>setModal(false)} className="flex-1 py-2 border rounded text-slate-500">Cancelar</button>
                  <button onClick={salvar} className="flex-1 py-2 bg-slate-900 text-white rounded font-bold">Salvar</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
